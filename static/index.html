<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UP785080 Dashboard</title>

    <!--Stylesheets-->
    <link rel="stylesheet" href="styles/interactivedashboard.css">
    
    <!--Javascript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.0/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/scripts/scotch-panels-master/dist/scotchPanels.js"></script>

    <!--Custom fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>
  <body>

<!--User setup-->

  <div id="setup-wrap" class="visible"> 

    <h1 id="display-name">Welcome</h1>

    <div id="input-name-wrap">
      <input id="name-input" type="text" name="Enter Name">  
      <button id="submit-name">Change Name</button>
    </div>
    

    <h2>Choose your theme!</h2>

    <p id="light-theme">Light</p>  
    <p id="dark-theme">Dark</p>
    <p id="colored-theme">Colour</p>

    <button id="start-button">Start Dashboard!</button>

  </div>

<!--Image Carousel and Clock-->
    <div id="carousel-wrap" class="hidden">

        <div id="carousel-clock-widget"></div>

        <div class="image-carousel">
            <img class="carousel-img" src="img/inspo1.jpg" alt="">
            <img class="carousel-img" src="img/inspo2.jpg" alt="">
            <img class="carousel-img" src="img/inspo3.jpg" alt="">
            <img class="carousel-img" src="img/inspo4.jpg" alt="">
        </div>
    </div>

<!--Main dashboard-->
    <div id="column-wrap" class="hidden">

      <div class="first-column">

        <div class="settings">
          <h1 id="dash-display-name">Welcome</h1>

          <h3>Change theme:</h3>

          <p id="dash-light-theme">Light</p>  
          <p id="dash-dark-theme">Dark</p>
          <p id="dash-colored-theme">Colour</p>

        </div>
        
        <!--News-->
            <div class="news">
                <h2>The Top 3 News Stories Coming from the BBC</h2>
                <div id="story1">
                    <p id="title1"></p>
                    <p id="desc1"></p>
                    <p id="url1"></p>
                </div>
                 <div id="story2">
                    <p id="title2"></p>
                    <p id="desc2"></p>
                    <p id="url2"></p>
                </div>
                 <div id="story3">
                    <p id="title3"></p>
                    <p id="desc3"></p>
                    <p id="url3"></p>
                </div>
            </div>
            
        </div>

        <div class="second-column">

        <!--Date-->
            <div id="date"></div>

        <!--Clock-->
            <div id="dashboard-clock-widget"></div>

        <!--Today's Weather-->
            <ul id='weathercurrent'>
                <h3>Today's Weather</h3>
                <li id='location'></li>
                <li id="weather"></li>
                <li id="temp"></li>
                <li id="wind"></li>
            </ul>
        
        <!--Tomorrow's Weather-->
             <ul id='weathertomorrow'>
                <h3>Tomorrow's Weather</h3>
                <li id="weathertmrrw"></li>
                <li id="temptmrrw"></li>
                <li id="windtmrrw"></li>
            </ul>

        </div>

        <div class="third-column">

        <!--Twitter Feed-->
            <div class="twitter-feed">
                <a class="twitter-timeline" href="https://twitter.com/TwitterDev/timelines/539487832448843776" data-height="450">National Park Tweets</a>
            </div>

        <!--To Do List-->
            <div id="to-do-widget">
              <h4>To Do</h4>
                <div id="input-wrap">
                    <input id="task">
                    <button id="add">Add</button>
                </div>
                <div id="todos"></div>
            </div>

        </div>
      </div>

    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
