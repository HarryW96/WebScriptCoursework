<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UP785080 Dashboard</title>
    <link rel="stylesheet" href="node_modules/gridstack/dist/gridstack.css" />
    <link rel="stylesheet" href="styles/interactivedashboard.css">
    <link rel="stylesheet" href="styles/todo.css">

    <script src="https://use.fontawesome.com/28194ef36f.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.0/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    <script src="node_modules/gridstack/dist/gridstack.js"></script>
    <script type="text/javascript" src="node_modules/scotch-panels-master/dist/scotchPanels.js"></script>
</head>

<style type="text/css">
    .grid-stack {
        background: #ffffff;
    }

    .grid-stack-item-content {
        color: #808080;
        text-align: center;
        background-color: #ba1021;
    }
</style>
</head>

<body onload="startTime()">

    <div class="top-bar">
        <a href="#" class="toggle-panel"><i class="fa fa-bars fa-3x" aria-hidden="true"></i></a>
        <h1>Dashboard</h1>
    </div>

    <div id="panel-example">
        <ul>
            <li>Menu</li>
            <li>Stuff</li>
            <li>and</li>
            <li>Widgets</li>
            <li>Go</li>
            <li>here</li>
        </ul>
    </div>

    <div class="column-wrap">

        <div class="first-column">
            <p>Left stuff</p>

            <div id="clock-widget">

            </div>
        </div>

        <div class="second-column">
            <p>middle stuff</p>

            <div id="to-do-widget">
                <div id="input-wrap">
                    <input id="task">
                    <button id="add">Add</button>
                </div>

                <div id="todos"></div>

            </div>
        </div>

        <div class="third-column">
            <p>right stuff</p>
        </div>
    </div>

    <script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
